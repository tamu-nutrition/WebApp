name: CI/CD
on: [push, pull_request]
jobs:
  rubocop-test:
    name: Rubocop
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 3.0.2
      - name: Install Rubocop
        run: gem install rubocop
      - name: Check code
        run: rubocop